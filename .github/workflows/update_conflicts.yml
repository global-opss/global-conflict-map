name: Update ACLED Conflicts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Това ще пуска скрипта автоматично всяка нощ

jobs:
  fetch_conflicts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ЕТО ТУК ДОБАВЯМЕ НУЖНИТЕ БИБЛИОТЕКИ
      - name: Install dependencies
        run: pip install requests feedparser geopy

      - name: Fetch data
        run: python fetch_acled_oauth.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add conflicts.json
          git commit -m "Update conflict data" || exit 0
          git push
